<html>

<head>
    <title> Imersão Dev Alura - Aula 01</title>
</head>
<header>
    <div class="container-header">
        <h1 class="page-title">Calculadora de Média</h1>
        <p class="page-subtitle">Descubra qual a sua média de nota de todas as provas!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt="">
    </div>
</header>

<body>
    <div class="cards">
        <article class="card">
            <div class="image-gif">
                <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1749630/extras/room.gif?t=1660600641"
                    class="img-gif" alt=""><br />
            </div>
            <div class="input">
                <h3>Preencha com as suas notas:</h3>
                <form class="form-content"><br>
                    <p>
                        <label for="nota1">Nota do 1º Bimestre: </label>
                        <input type="number" class="firstbim">
                    </p>
                    <p>
                        <label for="nota2">Nota do 2º Bimestre: </label>
                        <input type="number" class="secondbim">
                    </p>
                    <p>
                        <label for="nota3">Nota do 3º Bimestre: </label>
                        <input type="number" class="thirdbim">
                    </p>
                    <p>
                        <label for="nota4">Nota do 4º Bimestre: </label>
                        <input type="number" class="fourthbim">
                    </p>
                    <p>
                        <button class="btn-calcular" onclick="calcular()" type="button">Calcular</button>
                    </p>
                </form>
            </div>
            <div class="msg"></div>
            <div class="result-content">
                <img src="" alt="" class="img">
            </div>
            <div class="result">
            </div>
            <div class="logo">
                <a href="https://alura.com.br/" target="_blank">
                    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
                </a>
            </div>
        </article>
    </div>
</body>

<footer>

    <p> Projeto construído para fins didáticos, com o objetivo de colocar em
        prática os conhecimentos de HTML, CSS e JavaScript</p>
        <h4>< Desenvolvido por Raissa Lopes /> </h4>
</footer>

</html>
